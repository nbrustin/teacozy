<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy text">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="content">
      <div class="mission">
          <div class="banner">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
      </div>
      <div class="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="teas">
          <div class="tea rectangle">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="cup of tea with berries in it">
            <h4 class="description">Fall Berry Blitz Tea</h4>
          </div>
          <div class="tea rectangle">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="box of tea">
            <h4 class="description">Spiced Rum Tea</h4>
          </div>
          <div class="tea rectangle">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="donut">
            <h4 class="description">Seasonal Donuts</h4>
          </div>
          <div class="tea rectangle">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="tea cup on plate">
            <h4 class="description">Myrtle Ave Tea</h4>
          </div>
          <div class="tea rectangle">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="tea cup and sugar">
            <h4 class="description">Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
      <div class="locations"></div>
    </div>
  </body>
</html>
